<div class="container card p-4" >
  <div class="card list-car text-right">

  <div class="btn-search" >    

      <input #valorBusca type="text" name="nomedoLocal">
      <button type="button" class="btn btn-success"  (click)="getNomeCidade(valorBusca.value)">Buscar</button>    

  <div class="card-body">

    <table class="table">

      <thead>
        <tr>
          <th scope="col">Cidade</th>
          <th scope="col">Temperatura</th>  
          <th scope="col">Situação</th>   
          <th scope="col">Melhor música para ouvir</th>          
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cidade of cidades">
            <td>{{cidade.name}}</td>
            <td>{{cidade.temperatura}}</td>    
            <td>{{cidade.description}}</td>             
            <td>
              <ul *ngFor="let musics of cidade.musics">
                <li>{{musics.nome}}</li>                
              </ul>              
            </td>                                   
          </tr>
      </tbody>  
    </table>
   </div>
  </div> 
  </div>  
  <router-outlet></router-outlet>
</div>
